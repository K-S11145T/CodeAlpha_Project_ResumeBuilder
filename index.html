            };
            animation.addEventListener('animationend', () => {
                var svgImage = '/content/images/uk/jt-images/template-cv';
                var arrIndex = Math.floor(Math.random() * (8 - 1) + 1);
                svgImage = svgImage + arrIndex + '.svg';
                var sckincd = ''
                var templateName = ''
                if (arrIndex > 0 && arrIndex <= 6) {
                    sckincd = skinjson[arrIndex].skincd;
                    templateName = skinjson[arrIndex].name;
                }
                animation.src = svgImage;
                animation.setAttribute("data-skincd", sckincd)
                animation.setAttribute("data-name", templateName)
                getParent.classList.remove("img-secion-animation");
                animation.classList.remove("img-template-animation");
                setTimeout(function () {
                    setLastUsedTemplate();
                }, 100);
            });
            function setLastUsedTemplate() {
                var time = Math.floor((Math.random() * 6) + 3);
                document.querySelector('.img-template').style.WebkitAnimationDuration = time + 's';
                document.querySelector('.img-template').style.animationDuration = time + 's';
                animation.classList.add("img-template-animation");
                getParent.classList.add("img-secion-animation");
            }
            setLastUsedTemplate();

        });


        function trackCTAClick(location, name) {

            if (window.TrackEvents) {
                TrackEvents('sem lp cta clicks', {
                    'sem lp cta page path': window.location.pathname,
                    'cta location': location,
                    'cta name': name
                }, null, null, false);
            }
            return true;
        }

        function trackCTAClickHeaderNavBar(location, name) {
            if (typeof TrackEvents != 'undefined') {
                TrackEvents('header nav bar clicks', {
                    'cta location': location,
                    'cta name': name
                }, null, null, false);
            }
            return true;
        }

        function trackCTAClickButton(location, name) {

                TrackEvents('sem lp button clicks', {
                    'button page path': window.location.pathname,
                    'button location': location,
                    'button name': name
                }, null, null, false);
            }
            return true;
        }

            var target = event.target;

            if (window.TrackEvents) {
                TrackEvents('sem lp button clicks', {
                    'button page path': window.location.pathname,
                    'button location': "third blade",
                    'button name': name,
                    'button id': id
                }, null, null, false);
            }
        }


        function professionalPopupEvent(action, clickOption, isIdentify) {
            if (window.TrackEvents) {
                if (clickOption) {
                    TrackEvents('professional writing services popup', {
                        'action': action,
                        'screen name': window.location.pathname,
                        'click option': clickOption
                    }, null, null, false);
                } else {
                    TrackEvents('professional writing services popup', {
                        'action': action,
                        'screen name': window.location.pathname
                    }, null, null, false);
                }
                if (isIdentify) {
                    TrackEvents("identify", { 'professional writing services': true }, 'd932faca-a9d3-4c9c-9942-554a49ff6aca', false);
                }
            }
            return true;
        }

        function cvWritingPopUpRedirection() {
            if (document.getElementById('stepBuilder').checked) {
                professionalPopupEvent('clicked', 'get started');
                window.location.href = '/build-cv';
            } else if (document.getElementById('stepCvWriting').checked) {
                professionalPopupEvent('clicked', 'get started', true);
                window.location.href = '/cv-writing';
            }
        }


    </script>
    <script>
        let options = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };
        let callback = (entries, observer) => {
            entries.forEach(entry => {
                var index_id = entry.target.id.indexOf('templates-slider');
                if (entry.isIntersecting && index_id != -1) {
                    var dataClassesElements = $('[data-lazy-src]');
                    dataClassesElements.each(function () {
                        $(this).attr('src', $(this).attr('data-lazy-src'));
                    });
                }

            });
        }
        let observer = new IntersectionObserver(callback, options);
        observer.observe(document.querySelector('#templates-slider'));
    </script>
